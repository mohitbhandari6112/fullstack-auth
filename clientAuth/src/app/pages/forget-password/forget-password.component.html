<div
  class="container flex items-center justify-center h-screen mx-auto mt-3 bg-slate-50"
>
  @if(showEmailSent){
  <div class="text-center">
    <strong class="block text-2xl font-semibold"
      >Email sent successfully</strong
    >
    <p class="mt-3 text-blue-700">
      We have sent you a password reset link to your email.
    </p>
    <mat-icon class="w-24 h-24 mt-3 animate-bounce" style="font-size: 72px"
      >circle_check</mat-icon
    >
  </div>
  }@else {
  <div class="w-full p-10 shadow md:w-1/2">
    <h2 class="mb-6 text-2xl font-semibold">Forget Password?</h2>
    <p class="text-base font-medium">Email</p>
    <div class="mb-3">
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Email"
        class="w-full p-2 border border-gray-300 rounded-md shadow"
      />
    </div>
    <button
      (click)="forgetPassword()"
      class="px-4 py-2 text-white rounded bg-slate-900 disabled:bg-slate-500"
    >
      Request Reset Password
    </button>
  </div>
  }
</div>
