<div class="container p-20 mx-auto my-40">
  <h2 class="text-2xl font-semibold">Role Management</h2>
  <hr class="my-3" />
  <div class="flex w-full gap-6">
    <div class="w-1/2">
      <app-manageroleform
        [errorMessage]="errorMessage"
        [role]="role"
        (addRole)="createRole($event)"
      />
    </div>
    <div class="w-1/2">
      <app-role-list />
    </div>
  </div>
</div>
