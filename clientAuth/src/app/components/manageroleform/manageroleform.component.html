<div class="mt-6 rounded-md">
  <form (ngSubmit)="add()">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Role Name</mat-label>
      <input
        matInput
        type="text"
        name="role_name"
        placeholder="Role Name"
        [(ngModel)]="role.roleName"
        required
        #nameModel="ngModel"
      />
    </mat-form-field>
    @if(!role.roleName &&nameModel.touched){
    <mat-error> Role name cannot be empty </mat-error>
    } @if(errorMessage){
    <span class="block mb-3 text-base text-red-700">{{ errorMessage }}</span>
    }
    <button
      [disabled]="!role.roleName"
      class="px-4 py-2 text-white bg-blue-700 rounded-md disabled:blue-400"
    >
      Add
    </button>
  </form>
</div>
